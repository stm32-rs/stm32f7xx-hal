language: rust
before_script:
  - rustup component add rustfmt
rust:
  - stable
  - nightly
cache: cargo
env:
- MCU=stm32f722
- MCU=stm32f723
- MCU=stm32f732
- MCU=stm32f733
- MCU=stm32f745
- MCU=stm32f746
- MCU=stm32f756
- MCU=stm32f765
- MCU=stm32f767
- MCU=stm32f769
- MCU=stm32f777
- MCU=stm32f778
- MCU=stm32f779

matrix:
  allow_failures:
    - rust: nightly
  fast_finish: true
script:
  - rustup target add thumbv7em-none-eabihf
  - cargo build --features=$MCU --verbose
  - cargo build --features=$MCU --release --verbose
  - cargo build --features="$MCU,rt" --release --examples
  - cargo fmt --all -- --check
notifications:
  email:
    on_success: never
